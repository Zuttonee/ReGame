<body>

<div class="header">

    </a>

        <div class="search-bar">
            <input type="text" placeholder="Search..">
        </div>

</div>

<div class="navbar">

  <a href="#" class="right">Account</a>

<div class="contents">
  <!-- Slide Show -->
  <div class="slideshow-container">

    <div class="mySlides fade">
      <img src="images/popcorn.png" style="width:100%; height: 300px">
    </div>
            
    <div class="mySlides fade">
      <img src="images/edit.png" style="width:100%; height: 300px">
    </div>
            
    <div class="mySlides fade">
      <img src="images/delete.png" style="width:100%; height: 300px">
    </div>
            
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
  </div>

  <br>
            
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

  <div class="game-container" style="width:100%; height: 420px">
    <div class="banner">
      <h2>Upcoming Game</h2>
    </div>



  </div>

  <div class="game-container" style="width:49%; height: auto; float: left; margin-right: 10px">
    <div class="banner">
      <h2>Latest Game</h2>
    </div>

    <a class="see-more-link" href="#" style="float:right; padding-right: 10px;">See more...</a>
  
  
  
  </div>

  <div class="game-container" style="width:49%; height: auto; float: right; margin-left: 10px">
    <div class="banner">
      <h2>Top PC Game</h2>
    </div>
  
    <a href="#" class="see-more-link" style="float:right; padding-right: 10px;">See more...</a>
  
  </div>

  

</div>

<div class="footer">
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
